<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Curso de Jquery</title>
</head>

<body>
    <h1 class="main-text">Seja Bem vindo ao desafio</h1>
    <p class="text-to-count">Messa aqui a sua velocidade de digitação</p>

    <ul class="information">
        <li><span class="frase-length">0</span> Palavras</li>
        <li><span class="seconds">30</span> Segundos</li>
    </ul>

    <textarea name="data" id="typer" cols="30" rows="10"></textarea>
    <u>
        <li>
            Palavras:
            <p class="word-couter">0</p>
        </li>
        <li>
            Caracteres:
            <p class="letter-couter">0</p>
        </li>
    </u>

    <button id="reset" >Começar de novo</button>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
